# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: WebDriverIO CI

on:
  push:
    branches: [youtube/class5]
  pull_request:
    branches: [master]

jobs:
  regression:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: SetUp NodeJs
        uses: actions/setup-node@v1
        with:
          node-version: 16.3.0
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          load: true
          tags: automationtest_image:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
      - name: Run selenium Grid for Chrome
        run: |
          ls -lrt
          docker network create selenium_auto || true
          docker run -d -p 4444:4444 -v /dev/shm:/dev/shm --network selenium_auto --name selenium --network-alias selenium selenium/standalone-chrome:4.1.3-20220405
      - name: Sleep for 30 seconds
        uses: whatnick/wait-action@master
        with:
          time: "15s"
      - name: Run selenium Grid for Chrome
        run: |
          docker run --env HOST_NAME=selenium --network selenium_auto --volume "$(pwd)"/reporter:/app/reporter  automationtest_image:latest
      - name: Check Reports
        run: |
          ls -lrt reporter
      # - name: Run Docker container
      #   run: docker run --env HOST_NAME=selenium --network selenium_auto  automationtest_image:latest

      - name: upload artifacts
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: htmlreports
          path: reporter/cucumber_report.html