# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: WebDriverIO CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  regression:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: SetUp NodeJs
      uses: actions/setup-node@v1
      with:
        node-version: 16.3.0
    - run: npm install
    - run: npm run test:regression
    # - name: Install Allure CommandLine 
    #   run: npm i -g allure-commandline
    # - name: Generate Allure Reports
    #   run: npm run generate-report
    - run: ls -lrt 
    
    - name: upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: json-1
        path: reporter/json

  sanity:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: SetUp NodeJs
      uses: actions/setup-node@v1
      with:
        node-version: 16.3.0
    - run: npm install
    - run: npm run test:sanity
    # - name: Install Allure CommandLine 
    #   run: npm i -g allure-commandline
    # - name: Generate Allure Reports
    #   run: npm run generate-report
    - run: ls -lrt 
    
    - name: upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: json-2
        path: reporter/json      
    
  final_report:
    needs: [regression, sanity]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: SetUp NodeJs
      uses: actions/setup-node@v1
      with:
        node-version: 16.3.0

        # Download First Json file for regression
    - name: Download Artifact-1
      uses: actions/download-artifact@master
      with:
        name: json-1
        path: ./report-1 

      # Download Second Json file for sanity
    - name: Download Artifact-2
      uses: actions/download-artifact@master
      with:
        name: json-2
        path: ./report-2  
    - run: ls -lrt 
    
    # Run command to generate Html report
    - name: Install
        run: npm install  
    - run: |
        mkdir reporter/json
        mv -v report-1/*.json ./reporter/json/report_1.json
        mv -v report-2/*.json ./reporter/json/report_2.json 
        npm run generate-report:cucumber-html
        
    - name: Final Test Reports
      uses: actions/upload-artifact@v2
      with:
        name: final-report
        path: reporter        
